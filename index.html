<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Impact Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div
      id="hospital-impact-calculator"
      class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg"
    >
      <h2 class="text-2xl font-semibold mb-4">Hospital Impact Calculator</h2>

      <!-- Form -->
      <form id="impactForm" class="space-y-4">
        <div>
          <label class="block font-medium">Type of Surgical Department</label>
          <select class="w-full p-2 border rounded" id="surgicalType">
            <option value="cardiac">Cardiac</option>
            <option value="orthopedic">Orthopedic</option>
            <option value="neurology">Neurology</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Block Duration</label>
          <select class="w-full p-2 border rounded" id="blockDuration">
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="3">3 Hours</option>
          </select>
        </div>

        <div>
          <label class="block font-medium"
            >Select Surgical Services (Hold Ctrl/Cmd to select multiple)</label
          >
          <select
            multiple
            class="w-full p-2 border rounded"
            id="surgicalServices"
          >
            <option value="planning_accuracy">Planning Accuracy</option>
            <option value="flow_smoothing">Flow Smoothing</option>
            <option value="priority_planning">Priority Planning</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Estimated Hourly Cost/Revenue</label>
          <select class="w-full p-2 border rounded" id="costRevenue">
            <option value="2000">$2000</option>
            <option value="3000">$3000</option>
            <option value="4000">$4000</option>
          </select>
        </div>

        <button
          type="button"
          id="calculateImpact"
          class="w-full bg-blue-600 text-white p-2 rounded"
        >
          Calculate Impact
        </button>
      </form>

      <!-- Results Section (Hidden Initially) -->
      <div id="results" class="mt-4 p-4 bg-gray-50 border rounded hidden"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
