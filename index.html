<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Impact Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div
      id="hospital-impact-calculator"
      class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg"
    >
      <h2 class="text-2xl font-semibold mb-4">Hospital Impact Calculator</h2>

      <!-- Form -->
      <form id="impactForm" class="space-y-4">
        <div>
          <label class="block font-medium">Hospital Type</label>
          <select class="w-full p-2 border rounded" id="hospitalType">
            <option value="Community">Community</option>
            <option value="Academic">Academic</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Block Duration (Minutes)</label>
          <input
            type="number"
            id="blockDuration"
            class="w-full p-2 border rounded"
            placeholder="Enter block duration (e.g., 480)"
          />
        </div>

        <div>
          <label class="block font-medium">Cost Rate ($ per Minute)</label>
          <input
            type="number"
            id="costRate"
            class="w-full p-2 border rounded"
            placeholder="Enter cost rate (e.g., 40)"
          />
        </div>

        <div>
          <label class="block font-medium">Initial Quartile</label>
          <select class="w-full p-2 border rounded" id="quartileInit">
            <option value="Q3">Q3</option>
            <option value="Q2" selected>Q2</option>
            <option value="Q1">Q1</option>
            <option value="Best">Best</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Target Quartile</label>
          <select class="w-full p-2 border rounded" id="quartileTarget">
            <option value="Q3">Q3</option>
            <option value="Q2">Q2</option>
            <option value="Q1" selected>Q1</option>
            <option value="Best">Best</option>
          </select>
        </div>

        <div>
          <label class="block font-medium"
            >Select Surgical Services (Hold Ctrl/Cmd to select multiple)</label
          >
          <select
            multiple
            class="w-full p-2 border rounded"
            id="surgicalServices"
          >
            <option value="Cardiac">Cardiac</option>
            <option value="General">General</option>
            <option value="Gynaecologic">Gynaecologic</option>
            <option value="Neurosurgery">Neurosurgery</option>
            <option value="Ophthalmic">Ophthalmic</option>
            <option value="Orthopaedic">Orthopaedic</option>
            <option value="Urologic">Urologic</option>
            <option value="Vascular">Vascular</option>
          </select>
        </div>

        <button
          type="button"
          id="calculateImpact"
          class="w-full bg-blue-600 text-white p-2 rounded"
        >
          Calculate Impact
        </button>
      </form>

      <!-- Results Section (Hidden Initially) -->
      <div id="results" class="mt-4 p-4 bg-gray-50 border rounded hidden"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
