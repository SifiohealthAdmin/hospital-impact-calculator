<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Impact Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div
      id="hospital-impact-calculator"
      class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg"
    >
      <h2 class="text-2xl font-semibold mb-4">Hospital Impact Calculator</h2>

      <!-- Form -->
      <form id="impactForm" class="space-y-4">
        <div>
          <label class="block font-medium">Type of Surgical Department</label>
          <select class="w-full p-2 border rounded" id="surgicalType">
            <option value="">Select</option>
            <option value="General Surgery">General Surgery</option>
            <option value="Cardiology">Cardiology</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Block Duration</label>
          <select class="w-full p-2 border rounded" id="blockDuration">
            <option value="">Select</option>
            <option value="1 hour">1 Hour</option>
            <option value="2 hours">2 Hours</option>
          </select>
        </div>

        <div>
          <label class="block font-medium"
            >Select Surgical Services (Hold Ctrl/Cmd to select multiple)</label
          >
          <select
            multiple
            class="w-full p-2 border rounded"
            id="surgicalServices"
          >
            <option value="Service 1">Service 1</option>
            <option value="Service 2">Service 2</option>
            <option value="Service 3">Service 3</option>
            <option value="Service 4">Service 4</option>
          </select>
        </div>

        <div>
          <label class="block font-medium">Estimated Hourly Cost/Revenue</label>
          <select class="w-full p-2 border rounded" id="costRevenue">
            <option value="">Select</option>
            <option value="$1000">$1000</option>
            <option value="$2000">$2000</option>
          </select>
        </div>

        <button
          type="button"
          id="calculateImpact"
          class="w-full bg-blue-600 text-white p-2 rounded"
        >
          Calculate Impact
        </button>
      </form>

      <!-- Results Section (Hidden Initially) -->
      <div id="results" class="mt-4 p-4 bg-gray-50 border rounded hidden">
        <h3 class="text-lg font-semibold">
          Your Hospitalâ€™s Performance Impact
        </h3>
        <ul class="list-disc ml-6 mt-2">
          <li>
            Total Surgical Blocks Estimate:
            <span id="blockEstimate">1,631</span>
          </li>
          <li>
            Potential Block Reduction: <span id="blockReduction">97</span>
          </li>
          <li>
            Projected Case Volume Increase: <span id="caseVolume">1,034</span>
          </li>
          <li>
            Financial Impact:
            <span id="financialImpact">$1,777,816 per year</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
